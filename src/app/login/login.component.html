<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <h4 style="color: white;">{{aim}}</h4>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="login()" >
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" [(ngModel)]="acno"  [placeholder]="accno" id="login_accno" required>
                          <!-- (change)="acnoChange($event)" -->
                          <!-- #acno   : template variable methode -->
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" [(ngModel)]="pswd"  placeholder="password" id="login_password" required>
                          <!-- (change)="pswdChange($event)" -->
                          <!-- #pswd  : template variable methode -->
                      </div>
                      
                      <div class="form-group">
                          <input type="submit" value="Login"  class="btn float-right login_btn " style="width:50%" >
                          <!-- because of ngSubmit added in form tag, the click event (click)="login()" is removed -->
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
